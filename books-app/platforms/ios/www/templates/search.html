<ion-view view-title="Search">
  <ion-content>
    <ion-list>
        <ion-item class="item-input">
            <span class="item-input-wrapper" style="margin-right:16px">
                <i class="icon ion-ios-search placeholder-icon" ng-click="search()"></i>
                <input id="search" type="search" placeholder="Search" ng-model="searchCont.key" />
                <i class="icon ion-close-circled placeholder-icon" style="vertical-align: middle;" on-tap="clearSearch()" ng-if="searchCont.key.length"></i>
            </span>
        </ion-item>
        <ion-item ng-if="books.length>0" class="item item-thumbnail-left" ng-repeat="b in books" href="#/app/playlists/{{b.id}}" >
            <img ng-src="{{b.picture}}" class="col-33" />
            <h5>&nbsp;</h5>
            <h2>{{b.name}}</h2>
            <span><font size="-1">{{b.author}}</font></span>
            <p ng-bind-html="b.info"></p>
        </ion-item>
        <ion-item ng-if="books.length==0" class="center">
            没有相应的搜索结果
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
